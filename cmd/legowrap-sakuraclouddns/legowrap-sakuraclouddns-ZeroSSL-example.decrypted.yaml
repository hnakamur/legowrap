# legowrap-sakuraclouddns.yaml
log:
    # filename_pattern: 2006=yyyy, 01=mm, 02=dd, 15=HH, 04=MM, 05=SS
    #filename_pattern: /var/log/legowrap-sakuraclouddns/legowrap-sakuraclouddns-20060102-150405.log
    filename_pattern: stderr
    level: debug
days_before_issue_cert: 30
lego:
    ca_dir_url: https://acme.zerossl.com/v2/DV90
    register:
        eab: true
        kid: _YOUR_KID_HERE_
        hmac: _YOUR_HMAC_HERE_
    account:
        email: my-admin@example.jp
        resource_json: '{"body":{"status":"valid","contact":["mailto:my-admin@example.jp"],"termsOfServiceAgreed":true,"orders":"https://acme.zerossl.com/v2/DV90/account/_YOUR_ID_/orders","externalAccountBinding":{"payload":"_YOUR_PAYLOAD_","protected":"_YOUR_PROTECTED_DATA_","signature":"_YOUR_SIGNATURE_"}},"uri":"https://acme.zerossl.com/v2/DV90/account/_YOUR_ID_"}'
        private_key: |
            -----BEGIN EC PRIVATE KEY-----
            _YOUR_KEY_HERE_
            -----END EC PRIVATE KEY-----
    certificate:
        key_type: ec256
        timeout: 60s
        overall_request_limit: 0
        disable_common_name: false
        obtain_request:
            bundle: true
    http_client:
        timeout: 0s
        tls_skip_verify: false
    dns:
        timeout: 10s
        resolvers: []
        disable_cp: false
        propagation_disable_ans: false
        propagation_rns: false
        propagation_wait: 0s
    renew:
        days: 30
        dynamic: false
sakura_cloud_dns:
    token: _YOUR_TOKEN_HERE_
    secret: _YOUR_SECRET_HERE_
    ttl: 10
    propagation_timeout: 2m
    polling_interval: 2s
    http_client_timeout: 10s
certificate: /etc/ssl/certs/example.jp.crt
certificate_key: /etc/ssl/private/example.jp.key
post_command: systemctl reload nginx
