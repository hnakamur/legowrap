# legowrap-sakuraclouddns.yaml
log:
    # filename_pattern: 2006=yyyy, 01=mm, 02=dd, 15=HH, 04=MM, 05=SS
    #filename_pattern: /var/log/legowrap-sakuraclouddns/legowrap-sakuraclouddns-20060102-150405.log
    filename_pattern: stderr
    level: debug
lego:
    # ca_dir_url
    # staging     https://acme-staging-v02.api.letsencrypt.org/directory
    # production  https://acme-v02.api.letsencrypt.org/directory
    ca_dir_url: https://acme-v02.api.letsencrypt.org/directory
    account:
        email: my-admin@example.jp
        resource_json: '{"body":{"status":"valid"},"uri":"https://acme-v02.api.letsencrypt.org/acme/acct/_YOUR_ID_HERE_"}'
        private_key: |
            -----BEGIN EC PRIVATE KEY-----
            _YOUR_KEY_HERE_
            -----END EC PRIVATE KEY-----
    certificate:
        key_type: ec256
        timeout: 60s
        obtain_request:
            preferred_chain: ''
            profile: ''
    http_client:
        timeout: 0s
        tls_skip_verify: false
    dns:
        timeout: 10s
    ari:
        disable: false
        wait_to_renew_duration: 5m
sakura_cloud_dns:
    token: _YOUR_TOKEN_HERE_
    secret: _YOUR_SECRET_HERE_
    ttl: 10
    propagation_timeout: 2m
    polling_interval: 2s
    http_client_timeout: 10s
certificate: /etc/ssl/certs/example.jp.crt
certificate_key: /etc/ssl/private/example.jp.key
post_command: systemctl reload nginx
